name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint

    - name: Check code format
      run: npm run format:check

    - name: Format code
      run: npm run format

    - name: Compile the project
      run: npm run build

    - name: Run tests
      run: npm test
