name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: alacogi_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Check code format
      run: npm run format:check

    - name: Compile the project
      run: npm run build

    - name: Run Integration Tests
      env:
        DB_HOST: localhost
        DB_PORT: 5433
        DB_USER: testuser
        DB_PASSWORD: testpass
        DB_NAME: alacogi_test
        JWT_SECRET: 60d580163a8f10114496b56d6fcf8808
      run: npm run test:integration
