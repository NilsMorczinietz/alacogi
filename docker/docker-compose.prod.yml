services:
  postgres:
    image: postgres:15-alpine
    container_name: alacogi-db-prod
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Backup directory
      - ./backups:/backups
    networks:
      - alacogi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    container_name: alacogi-backend-prod
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      DB_HOST: postgres
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alacogi-network
    restart: always
    # Healthcheck for the backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  alacogi-network:
    driver: bridge
