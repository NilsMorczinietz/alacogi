version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: alacogi-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: alacogi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - alacogi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d alacogi"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alacogi-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override for Docker network
      DB_HOST: postgres
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alacogi-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  alacogi-network:
    driver: bridge
